[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scraper"
requires-python = ">=3.10"
dependencies = [
    "pandas",
    "openpyxl",
    "requests",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "yapf",
    "pylint",
]
tests = [
    "pytest",
    "pytest-cov",
    "coverage[toml]",
    "hypothesis",
]

[project.scripts]
scrape = "scraper.scrape:scrape"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["."]
include = ["scraper"]

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--show-capture=stdout",
    # "--capture=tee-sys",
    # "--import-mode=importlib",
    "--cov=scraper",
]
pythonpath = "scraper"

[tool.coverage.run]
branch = true
concurrency = [
    "thread",
    "multiprocessing",
]
cover_pylib = true

[tool.coverage.report]
show_missing = true
